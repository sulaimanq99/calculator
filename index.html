<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "body">
        <div class = "display">
            <p>dummy text</p>
        </div>
        <div class = "buttons">
            <div class = "rowone">
                <p class = "special">clear</p>
                <p class = "special">sign</p>
                <p class = "special">mod</p>
                <p class = "operation" >div</p>
            </div>

            <div class = "rowtwo">
                <p class = "num">7</p>
                <p class = "num">8</p>
                <p class = "num">9</p>
                <p class = "operation">times</p>
            </div>

            <div class = "rowthree">
                <p class = "num">4</p>
                <p class = "num">5</p>
                <p class = "num">6</p>
                <p class = "operation">sub</p>
            </div>

            <div class = "rowfour">
                <p class = "num">1</p>
                <p class = "num">2</p>
                <p class = "num">3</p>
                <p class = "operation">add</p>
            </div>

            <div class = "rowfive">
                <p class = "num">0</p>
                <p class = "num">.</p>
                <p class = "operation">equal</p>
            </div>




        </div>
    </div>
    
</body>
</html>
