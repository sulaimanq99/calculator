<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class = "body">
        <div id = 'd' class = "display">
            dummy text
        </div>
        <div class = "buttons">
            
            <div class = "rowone">
                <button type="button" class = "special">AC</button>
                <button type="button" class = "special">+/-</button>
                <button type="button" class = "special">%</button>
                <button type="button" class = "operation">/</button>
            </div>

            <div class = "rowtwo">
                <button type="button" class = "num">7</button>
                <button type="button" class = "num">8</button>
                <button type="button" class = "num">9</button>
                <button type="button" class = "operation">*</button>
            </div>

            <div class = "rowthree">
                <button type="button" class = "num">4</button>
                <button type="button" class = "num">5</button>
                <button type="button" class = "num">6</button>
                <button type="button" class = "operation">-</button>
            </div>

            <div class = "rowfour">
                <button type="button" class = "num">1</button>
                <button type="button" class = "num">2</button>
                <button type="button" class = "num">3</button>
                <button type="button" class = "operation">+</button>
            </div>

            <div class = "rowfive">
                <button type="button" class = "num" class = "zero">0</button>
                <button type="button" class = "num">.</button>
                <button type="button" class = "operation">=</button>
            </div>




        </div>
    </div>
    
</body>
</html>
